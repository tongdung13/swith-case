<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
</head>
<body>
<script>
    let browser = prompt('Please type your' , '');
    switch (browser){
        case 'Edge':
            alert("Your' ve got the Edge!");
           break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
</script>
</body>
</html>
